<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Loan</title>
</head>
<body>

<h2>Loan Application Form</h2>

<form th:action="@{/api/loan/submit}" method="post" th:object="${loanApplication}">

    <label>Name:</label>
    <input type="text" th:field="*{applicantName}" required />
    <span th:if="${#fields.hasErrors('applicantName')}" th:errors="*{applicantName}"></span>

    <br><label>Email:</label>
    <input type="email" th:field="*{email}" required />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <br><label>Loan Amount:</label>
    <input type="number" step="0.01" th:field="*{loanAmount}" required />
    <span th:if="${#fields.hasErrors('loanAmount')}" th:errors="*{loanAmount}"></span>

    <br><label>Credit Score:</label>
    <input type="number" th:field="*{creditScore}" required />
    <span th:if="${#fields.hasErrors('creditScore')}" th:errors="*{creditScore}"></span>

    <br><button type="submit">Apply</button>
</form>

</body>
</html>
